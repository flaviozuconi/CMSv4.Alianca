<html>
<head>
    <meta charset="utf-8">
    <title>Source Editor</title>
    <style type="text/css">
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="editorCKDialog" style="height: 400px; width: 100%;"></div>

    <script src="../../../ckeditor.js"></script>
    <script src="../../../../AceEditor/ace.js"></script>
    <script>
        var aceEditor = ace.edit("editorCKDialog");

        //Definir o tema utilizado
        aceEditor.setTheme("ace/theme/chrome");

        //Configura para html
        aceEditor.getSession().setMode("ace/mode/html");

        aceEditor.focus();
    </script>
</body>
</html>
